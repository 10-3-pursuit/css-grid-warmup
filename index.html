<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Nested Grid Example</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <div class="child full">A</div>
      <div class="child wide">B</div>
      <div class="child">C</div>
      <div class="child">D</div>
      <div class="child">E</div>
      <div class="child wide">F</div>
      <div class="child">G</div>
      <div class="child full">H</div>
    </div>
  </body>
</html>
